<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/style.css">

<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

<script src="/script.js"></script>

<body onload="initTemplate()">
    <div class="grid">
    <div style="display: contents;" w3-include-html="/templates/desktop_template.html"></div>
    <main id="main">


<section>
    <pre><code class="">
        <form onsubmit="sendData(event)" id="form">
            <input required type="text" placeholder="Vorname" id="first-name">
            <input required type="text" placeholder="Nachname" id="last-name">
            <input required type="email" placeholder="e-mail" id="email">
            <input required type="password" placeholder="hier Ihr Passwort setzen" id="password">
            <textarea  placeholder="Text einfügen" id="description"></textarea>
            <button>senden</button>
        </form>

        <button onclick="deleteStorageAll()" style="height: 30px; width: auto;">LÖSCHEN</button>
        <button onclick="showStorageAll()" style="height: 30px; width: auto;">console.log</button>



        <form onsubmit="sendLogin(event)" id="login">
            <input required type="email" placeholder="e-mail" id="email-login">
            <input required type="password" placeholder="hier Ihr Passwort setzen" id="password-login">
            <button>anmelden</button>
        </form>



    </pre></code>
    <button class="accordion" onclick="toggleAccordion(this)">HTML Form Validation</button>

    
</section>
</article>


</main>
</div>

</body>
